<h2>Account data</h2>

<div class="form-container-normal self-center-horizontally">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <label>
        <input matInput placeholder="Please enter value..." type="text" formControlName="first_name" autocomplete="name"/>
      </label>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <label>
        <input matInput placeholder="Please enter value..." type="text" formControlName="last_name"
               autocomplete="last_name surname"/>
      </label>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <label>
        <input matInput placeholder="Please enter value..." type="email" formControlName="email" required autocomplete="email"/>
      </label>
      <mat-error *ngIf="form.get('email').hasError('required')">This is a required field</mat-error>
      <mat-error *ngIf="form.get('email').hasError('email')">Please enter valid email address</mat-error>
    </mat-form-field>

    <button class="form-submit" mat-flat-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
  </form>
</div>
