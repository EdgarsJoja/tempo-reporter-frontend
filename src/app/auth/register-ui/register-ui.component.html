<h2>Register</h2>

<div class="form-container-normal self-center-horizontally">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <mat-form-field>
      <label>
        <input matInput placeholder="First name" type="text" formControlName="first_name" autocomplete="name"/>
      </label>
    </mat-form-field>

    <mat-form-field>
      <label>
        <input matInput placeholder="Last name" type="text" formControlName="last_name"
               autocomplete="last_name surname"/>
      </label>
    </mat-form-field>

    <mat-form-field>
      <label>
        <input matInput placeholder="Email" type="email" formControlName="email" required autocomplete="email"/>
      </label>
      <mat-error *ngIf="registerForm.get('email').hasError('required')">This is a required field</mat-error>
      <mat-error *ngIf="registerForm.get('email').hasError('email')">Please enter valid email address</mat-error>
    </mat-form-field>

    <mat-form-field>
      <label>
        <input matInput placeholder="Password" type="password" formControlName="password" required
               autocomplete="current-password" minlength="6"/>
      </label>
      <mat-error *ngIf="registerForm.get('password').hasError('required')">This is a required field</mat-error>
      <mat-error *ngIf="registerForm.get('password').hasError('minlength')">Password must be at least 6 characters long</mat-error>
    </mat-form-field>

    <button class="form-submit" mat-flat-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>

  <br>
  <p>Already have an account?</p>
  <button mat-raised-button routerLink="../login">Login</button>
</div>
